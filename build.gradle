    buildscript {
    ext {
        compose_version = '1.2.0'
        kotlin_version = '1.7.0'
        exoplayer_version = '2.18.1'
        room_version = '2.4.3'
        accompanist_version = '0.24.11-rc'
        dagger_hilt_version = '2.42'
